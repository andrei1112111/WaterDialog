<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/api_config.css">
    <title>CONFIG</title>
</head>
<body>

<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body text-center">
                        <div class="mt-3 mb-4">
                            <img
                                    {% if data_f.type == 'parser' %}
                                        src="static/img/parser_logo.jpg"
                                    {% else %}
                                        src="static/img/classify_logo.jpg"
                                    {% endif %}
                                        class="rounded-circle img-fluid" style="width: 105px;"
                            />
                        </div>
                        <h4 class="mb-2">{{ data_f.name }}</h4>
                        <p class="text-muted mb-4">@{{ data_f.type }}<span class="mx-2">
                        <div class="d-flex justify-content-between text-center mt-4 mb-4">
                            <div class="mx-auto">
                                <p class="mb-2 h5">{{ data_f.views }}</p>
                                <p class="text-muted mb-0">Использований</p>
                            </div>
                        </div>
                        <p class="card-subtitle mb-2 text-muted">Администраторы:</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                        </ul>
                        <div class="form-group">
                            <input class="form-field" type="text" placeholder="Имя нового Администратора">

                        </div>

                        <h4 class="mb-2">&shy;</h4>

                        <p class="card-subtitle mb-1 text-muted">Пользователи:</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                        </ul>
                        <div class="form-group">
                            <input class="form-field" type="text" placeholder="Имя нового Пользователя">
                        </div>
                        <h4 class="mb-2">&shy;</h4>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
                            <label class="form-check-label">Пользуются все владельцы ссылки</label>
                        </div>
                        <h4 class="mb-4"></h4>
                        <button type="button" class="btn btn-success btn-rounded btn-lg">
                            Обновить данные
                        </button>
                        <h4 class="mb-2"></h4>
                        <button type="button" class="btn btn-primary btn-rounded btn-lg">
                            Выгрузить данные
                        </button>

                        <button type="button" class="btn btn-danger btn-rounded btn-lg">
                            Удалить
                        </button>


                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</section>
</body>
</html>
