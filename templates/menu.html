<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WaterDialog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="static/css/menu.css">
    <link rel="icon" href="static/fav.ico" type="image">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<dl class="dropdown">
    <dt>
        <a href="#">
            <span class="hida">Ваши классификаторы</span>
            <p class="multiSel"></p>
        </a>
    </dt>

    <dd>
        <div class="mutliSelect">
            <form method="post" action="/menu">
                <ul>
                {% if  table|length > 0 %}
                    {% for i in table %}
                        <li>
                            <input name="ch" type="button" value="{{ i }}"
                                   onclick='window.location.href="{{ url_for('config', name=i) }}"'>
                        </li>
                    {% endfor %}
                {% endif %}
                </ul>
            </form>
        </div>
    </dd>
</dl>


<div class="ost">
    <canvas class="background"></canvas>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="static/javascript/menu.js"></script>


    <div class="logout" style="text-align: center; margin-top: 8px;">
        <button class="icon-btn add-btn" onclick="window.location.href = '{{ url_for('logout') }}'">
            <div class="btn-txt">Выйти</div>
        </button>
    </div>

    <form method="post">
        <div class="radio-group">
            <input type="radio" id="option-one" name="selector" value="classify"><label for="option-one">CLASSIFY</label>
            <input type="radio" id="option-two" name="selector" value="parser" checked><label for="option-two">PARSER</label>
            <input type="radio" id="option-three" name="selector" value="fastapi"><label for="option-three">FASTAPI</label>
        </div>
        <input class="new_api" name="new" type="submit" value="new"/>
    </form>
</div>
</body>
</html>
